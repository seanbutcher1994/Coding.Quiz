<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Document</title>
</head>
<body>
    

<!-- landing page with: -->
<section id="section-landing">
    <!-- Title -->
    <h1>Coding Quiz</h1>
    <!-- start game button -->
    <button id="button-start-game">Start Quiz</button>

</section>





<!-- Question page with: -->
<section id="section-quiz" class="hide">
    <!-- timer -->
    <div>Timer: <span id="span-timer"></span>(s)</div>

    <article>
        <!-- question title -->
     <h2 id="question-title"></h2>
        <!-- question choices -->
     <ul>
        <li><button id="question-choices-one" class="button-choice"></button></li>
        <li><button id="question-choices-two" class="button-choice"></button></li>
        <li><button id="question-choices-three" class="button-choice"></button></li>
     </ul>
        <!-- feedback -->
     <div id="question-feedback" class="hide">
        Well done!
     </div>
    </article>


</section>

<!-- end game page with: -->
<section id="section-end-game" class="hide">
    <!-- score obtained-->
 <h2 id="score"></h2>
    <!-- initial input -->
    <div>
        <label for="">Initials:</label>
        <input type="text" id="input-initials">
        <!-- submit button -->
        <button id="submit-button">Submit</button>

    </div>


</section>





<!-- high score page with:-->
<section id="section-highscore" class="hide">
    <!-- Title -->
    <h1>Highscores</h1>
    <!-- List of previous high scores -->
    <ol id="list-highscores"></ol>
    <!-- Home Button -->
    <button id="button-homepage">Home</button>

</section>

<!-- <script src="./Assets/JS/questions.js"></script> -->
<script src="./Assets/JS/script.js"></script>
</body>
</html>
