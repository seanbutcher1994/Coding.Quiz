<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Document</title>
</head>
<body>
    

<!-- landing page with: -->
<section id="section-landing">
    <!-- Title -->
    <h1>Coding Quiz</h1>
    <!-- start game button -->
    <button id="button-start-game">Start Quiz</button>

</section>





<!-- Question page with: -->
<section id="section-quiz">
    <!-- timer -->
    <div>Timer: <span id="span-timer">5</span>(s)</div>

    <article>
        <!-- question title -->
     <h2 id="question-title">Question Placeholder?</h2>
        <!-- question choices -->
     <ul>
        <li class="question-choices"><button class="button-choice">correct</button></li>
        <li class="question-choices"><button class="button-choice">half correct</button></li>
        <li class="question-choices"><button class="button-choice">incorrect</button></li>
     </ul>
        <!-- feedback -->
     <div class="question-feedback">
        Well done!
     </div>
    </article>


</section>

<!-- end game page with: -->
<section>
    <!-- score obtained-->
 <h2 id="score">10</h2>
    <!-- initial input -->
    <div>
        <label for="">Initials:</label>
        <input type="text" id="input-initials">
        <!-- submit button -->
        <button id="submit-button">Submit</button>

    </div>


</section>





<!-- high score page with:-->
<section id="section-highscore">
    <!-- Title -->
    <h1>Highscores</h1>
    <!-- List of previous high scores -->
    <ul id="list-highscores">
        <li>Sean: 10</li>
        <li>Ash: 9</li>
        <li>Jeff: 6</li>
    </ul>
    <!-- Home Button -->
    <button id="button-homepage">Home</button>

</section>


<script src="./Assets/JS/script.js"></script>
</body>
</html>
